<style>
*{margin:0;padding:0;box-sizing:border-box;user-select:none;}
body{
  background:linear-gradient(135deg,#1a0533,#2d0a4e 50%,#0d1a3a);
  min-height:100vh;display:flex;flex-direction:column;
  align-items:center;font-family:Arial,sans-serif;overflow:hidden;
}
h1{color:#fff;font-size:26px;margin:12px 0 4px;
   text-shadow:0 0 20px #ff88ff,0 2px 4px #000;letter-spacing:4px;}
#stats{color:rgba(255,255,255,.8);font-size:12px;margin-bottom:8px;letter-spacing:1px;}
#progress-bar{width:360px;height:7px;background:rgba(255,255,255,.12);
  border-radius:4px;overflow:hidden;margin-bottom:8px;}
#progress-fill{height:100%;background:linear-gradient(90deg,#ff77cc,#ffaa00);
  border-radius:4px;transition:width .3s;width:0%;}
#game-wrap{position:relative;width:360px;height:420px;
  background:rgba(255,255,255,.06);border-radius:16px;
  border:1px solid rgba(255,255,255,.15);overflow:hidden;
  box-shadow:0 8px 40px rgba(0,0,0,.5);}
#board{position:relative;width:100%;height:100%;}

.tile{position:absolute;width:58px;height:58px;cursor:pointer;
  border-radius:10px;transition:transform .08s;}
.tile-inner{position:absolute;inset:0;border-radius:10px;
  background:rgba(255,255,255,.94);border:3px solid #ccc;
  box-shadow:0 4px 10px rgba(0,0,0,.35),inset 0 1px 0 rgba(255,255,255,.8);
  overflow:hidden;}
.tile-inner img{width:100%;height:100%;display:block;border-radius:8px;pointer-events:none;}
.tile.covered .tile-inner{border-color:#a0a0b8;background:rgba(200,195,220,.85);}
.tile.covered .tile-inner::after{content:'';position:absolute;inset:0;
  background:rgba(60,40,100,.28);border-radius:8px;}
.tile:not(.covered):hover{transform:scale(1.1);z-index:9999!important;}
.tile.selected .tile-inner{border-color:#ffdd00;
  box-shadow:0 0 0 3px #ffdd00,0 4px 12px rgba(255,220,0,.6);}
@keyframes pop{0%{transform:scale(1);opacity:1}60%{transform:scale(1.3);opacity:.6}100%{transform:scale(0);opacity:0}}
.tile.disappear{animation:pop .22s ease forwards;}

#slot-bar{width:360px;height:70px;background:rgba(0,0,0,.45);
  border-radius:12px;margin:8px 0;display:flex;align-items:center;
  padding:0 8px;gap:5px;border:1px solid rgba(255,255,255,.1);}
.slot{width:52px;height:52px;border-radius:8px;
  background:rgba(255,255,255,.07);border:2px dashed rgba(255,255,255,.2);
  flex-shrink:0;position:relative;overflow:hidden;}
.slot img{width:100%;height:100%;border-radius:7px;
  animation:slideIn .18s ease;}
@keyframes slideIn{from{transform:translateY(-16px);opacity:0}to{transform:translateY(0);opacity:1}}

#btns{display:flex;gap:10px;margin-bottom:8px;}
button{padding:8px 18px;border-radius:20px;border:none;
  font-size:13px;font-weight:bold;cursor:pointer;transition:transform .1s;}
button:active{transform:scale(.94);}
#btn-restart{background:linear-gradient(135deg,#ff6b9d,#ff3366);color:#fff;
  box-shadow:0 3px 12px rgba(255,60,100,.4);}
#btn-hint{background:linear-gradient(135deg,#6bcfff,#3388ff);color:#fff;
  box-shadow:0 3px 12px rgba(50,150,255,.4);}

#overlay{position:fixed;inset:0;background:rgba(10,5,20,.88);
  display:flex;flex-direction:column;align-items:center;
  justify-content:center;z-index:1000;gap:14px;}
#overlay h2{color:#fff;font-size:34px;}
#overlay.win h2{color:#ffdd00;text-shadow:0 0 30px #ffaa00;}
#overlay.lose h2{color:#ff4466;text-shadow:0 0 30px #ff0044;}
#overlay p{color:rgba(255,255,255,.72);font-size:14px;}
.obtn{background:linear-gradient(135deg,#ff6b9d,#ff3366);color:#fff;
  font-size:15px;font-weight:bold;padding:11px 34px;border-radius:22px;
  box-shadow:0 4px 18px rgba(255,60,100,.5);border:none;cursor:pointer;}

@keyframes floatUp{from{transform:translateY(0) scale(1);opacity:1}to{transform:translateY(-70px) scale(.3);opacity:0}}
.particle{position:fixed;pointer-events:none;font-size:20px;
  animation:floatUp .75s ease forwards;z-index:500;}
</style>

const TILE_W = 58, TILE_H = 58;
const BW = 360, BH = 420;
const SLOT_MAX = 7;
const TYPES = 5;
const EACH = 6; // must be multiple of 3
let tiles = [], slots = [], cleared = 0, total = 0, hintLeft = 3;

function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.random()*i|0;[a[i],a[j]]=[a[j],a[i]];}return a;}

function generateTiles(){
  const pool=[];
  for(let t=0;t<TYPES;t++) for(let k=0;k<EACH;k++) pool.push(t);
  shuffle(pool);
  total=pool.length;
  const COLS=5,ROWS=5;
  tiles=pool.map((type,i)=>{
    const layer=Math.floor(i/(COLS*ROWS));
    const p=i%(COLS*ROWS);
    const col=p%COLS, row=Math.floor(p/COLS);
    const jx=(Math.random()-.5)*16, jy=(Math.random()-.5)*16;
    const ox=30+col*54+jx+layer*8;
    const oy=16+row*52+jy+layer*5;
    const x=Math.max(2,Math.min(BW-TILE_W-2,ox));
    const y=Math.max(2,Math.min(BH-TILE_H-2,oy));
    const z=layer*10+(Math.random()*8|0);
    return {type,x,y,z,removed:false,covered:false,el:null};
  });
}

function overlap(a,b){
  const pad=10;
  return a.x<b.x+TILE_W-pad && a.x+TILE_W-pad>b.x &&
         a.y<b.y+TILE_H-pad && a.y+TILE_H-pad>b.y;
}

function updateCovered(){
  const active=tiles.filter(t=>!t.removed);
  for(const t of active){
    t.covered=active.some(o=>o!==t&&o.z>t.z&&overlap(t,o));
    if(t.el) t.el.classList.toggle('covered',t.covered);
  }
}

function buildBoard(){
  const board=document.getElementById('board');
  board.innerHTML='';
  tiles.forEach((tile,i)=>{
    const el=document.createElement('div');
    el.className='tile';
    el.style.left=tile.x+'px';
    el.style.top=tile.y+'px';
    el.style.zIndex=100+tile.z;
    el.style.width=TILE_W+'px';
    el.style.height=TILE_H+'px';
    const inner=document.createElement('div');
    inner.className='tile-inner';
    const img=document.createElement('img');
    img.src=IMGS[tile.type];
    img.draggable=false;
    inner.appendChild(img);
    el.appendChild(inner);
    tile.el=el;
    el.addEventListener('click',()=>clickTile(i));
    board.appendChild(el);
  });
  updateCovered();
}

function clickTile(i){
  const t=tiles[i];
  if(t.removed||t.covered) return;
  t.el.classList.add('selected');
  setTimeout(()=>t.el&&t.el.classList.remove('selected'),120);
  // insert grouped by type
  let pos=slots.length;
  for(let k=slots.length-1;k>=0;k--){if(slots[k].type===t.type){pos=k+1;break;}}
  slots.splice(pos,0,{type:t.type,idx:i});
  t.el.classList.add('disappear');
  setTimeout(()=>{if(t.el)t.el.style.visibility='hidden';},220);
  t.removed=true;
  spawnParticle(t.x+BW*.0+TILE_W/2, t.y+170+TILE_H/2, t.type, false);
  updateCovered();
  renderSlots();
  checkMatch(t.type);
}

function checkMatch(type){
  const cnt=slots.filter(s=>s.type===type).length;
  if(cnt>=3){
    let n=0;
    slots=slots.filter(s=>!(s.type===type&&n++<3));
    cleared++;
    renderSlots();
    // burst particles
    const bar=document.getElementById('slot-bar').getBoundingClientRect();
    for(let k=0;k<8;k++) setTimeout(()=>spawnParticle(80+Math.random()*200,bar.top+bar.height/2,type,true),k*50);
    const rem=tiles.filter(t=>!t.removed).length;
    if(rem===0){setTimeout(()=>showOverlay(true),350);return;}
  }
  if(slots.length>=SLOT_MAX){setTimeout(()=>showOverlay(false),200);}
  updateStats();
}

function renderSlots(){
  const bar=document.getElementById('slot-bar');
  bar.innerHTML='';
  for(let i=0;i<SLOT_MAX;i++){
    const d=document.createElement('div');
    d.className='slot';
    if(slots[i]){
      const img=document.createElement('img');
      img.src=IMGS[slots[i].type];
      d.appendChild(img);
    }
    bar.appendChild(d);
  }
}

function updateStats(){
  const rem=tiles.filter(t=>!t.removed).length;
  document.getElementById('remain').textContent=rem;
  document.getElementById('cleared').textContent=cleared;
  document.getElementById('progress-fill').style.width=((total-rem)/total*100).toFixed(0)+'%';
}

function showOverlay(win){
  const ov=document.getElementById('overlay');
  ov.style.display='flex';
  ov.className=win?'win':'lose';
  document.getElementById('otitle').textContent=win?'üéâ Áæä‰∫Ü‰∏™ÁæäÔºÅ':'üò≠ ÊßΩ‰ΩçÊª°‰∫Ü...';
  document.getElementById('omsg').textContent=win
    ?('Â§™ÂéâÂÆ≥‰∫ÜÔºÅÊ∂àÈô§‰∫Ü'+cleared+'ÁªÑÔºÅ')
    :('ËøòÂ∑Æ‰∏ÄÁÇπÔºÅÊ∂àÈô§‰∫Ü'+cleared+'ÁªÑ');
}

function spawnParticle(x,y,type,big){
  const p=document.createElement('div');
  p.className='particle';
  p.textContent=['üòé','üßë','üêü','üê±','üéÄ'][type]||'‚ú®';
  p.style.left=x+'px';
  p.style.top=y+'px';
  p.style.fontSize=(big?26:16)+'px';
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),780);
}

document.getElementById('btn-hint').addEventListener('click',()=>{
  if(hintLeft<=0) return;
  // find type with >=3 total (board+slots)
  const cnt={};
  tiles.filter(t=>!t.removed&&!t.covered).forEach(t=>cnt[t.type]=(cnt[t.type]||0)+1);
  slots.forEach(s=>cnt[s.type]=(cnt[s.type]||0)+1);
  let best=null;
  for(const [k,v] of Object.entries(cnt)) if(v>=3){best=+k;break;}
  if(best===null){const e=Object.entries(cnt);if(e.length)best=+e.sort((a,b)=>b[1]-a[1])[0][0];}
  if(best!==null){
    tiles.filter(t=>!t.removed&&!t.covered&&t.type===best).forEach(t=>{
      t.el.style.boxShadow='0 0 0 3px #ffdd00,0 0 18px #ffdd00';
      setTimeout(()=>{if(t.el)t.el.style.boxShadow='';},1100);
    });
  }
  hintLeft--;
  document.getElementById('hc').textContent='('+hintLeft+')';
  if(hintLeft===0) document.getElementById('btn-hint').style.opacity='.4';
});

function startGame(){
  document.getElementById('overlay').style.display='none';
  tiles=[];slots=[];cleared=0;hintLeft=3;
  document.getElementById('hc').textContent='(3)';
  document.getElementById('btn-hint').style.opacity='1';
  generateTiles();
  buildBoard();
  renderSlots();
  updateStats();
}

document.getElementById('btn-restart').addEventListener('click',startGame);
document.getElementById('oplay').addEventListener('click',startGame);
startGame();
</script>
